<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Секция профиля -->
        <section id="profile-section">
            <div class="section-header">
                <h2>Ваш профиль</h2>
                <button id="edit-profile" class="icon-button">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
            <div id="profile-info"></div>
            <div class="profile-stats">
                <div class="stat-item">
                    <span class="stat-value" id="likes-count">0</span>
                    <span class="stat-label">Лайков</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="matches-count">0</span>
                    <span class="stat-label">Пар</span>
                </div>
            </div>
        </section>

        <!-- Секция поиска -->
        <section id="search-section">
            <div class="section-header">
                <h2>Поиск</h2>
                <button id="filter-button" class="icon-button">
                    <i class="fas fa-sliders-h"></i>
                </button>
            </div>
            
            <!-- Фильтры поиска -->
            <div id="search-filters" class="hidden">
                <div class="filter-group">
                    <label>Возраст:</label>
                    <div class="range-slider">
                        <input type="range" id="age-min" min="18" max="80" value="18">
                        <input type="range" id="age-max" min="18" max="80" value="50">
                        <div class="range-values">
                            <span id="age-min-value">18</span> - <span id="age-max-value">50</span>
                        </div>
                    </div>
                </div>
                <div class="filter-group">
                    <label>Пол:</label>
                    <div class="gender-buttons">
                        <button class="gender-button active" data-gender="female">
                            <i class="fas fa-venus"></i> Женский
                        </button>
                        <button class="gender-button" data-gender="male">
                            <i class="fas fa-mars"></i> Мужской
                        </button>
                        <button class="gender-button" data-gender="all">
                            <i class="fas fa-venus-mars"></i> Все
                        </button>
                    </div>
                </div>
                <button id="apply-filters" class="primary-button">Применить</button>
            </div>

            <!-- Карточка профиля -->
            <div id="profile-card" class="profile-card">
                <div class="photo-container">
                    <img id="profile-photo" src="" alt="Фото профиля">
                    <div class="profile-info-overlay">
                        <h3><span id="profile-name"></span>, <span id="profile-age"></span></h3>
                        <p id="profile-bio"></p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="dislike-button" class="action-button">
                        <i class="fas fa-times"></i>
                    </button>
                    <button id="superlike-button" class="action-button">
                        <i class="fas fa-star"></i>
                    </button>
                    <button id="like-button" class="action-button">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>

            <button id="matches-button" class="nav-button">
                <i class="fas fa-comments"></i> Показать пары
            </button>
        </section>

        <!-- Секция пар -->
        <section id="matches-section" class="hidden">
            <div class="section-header">
                <button class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2>Ваши пары</h2>
            </div>
            <div class="matches-tabs">
                <button class="tab-button active" data-tab="new">Новые</button>
                <button class="tab-button" data-tab="all">Все</button>
            </div>
            <div id="matches-list"></div>
        </section>

        <!-- Секция сообщений -->
        <section id="messages-section" class="hidden">
            <div class="section-header">
                <button id="back-to-matches" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="chat-header">
                    <img id="chat-partner-photo" src="" alt="Фото собеседника" class="chat-photo">
                    <div class="chat-info">
                        <h3 id="chat-partner-name"></h3>
                        <span id="chat-status">онлайн</span>
                    </div>
                </div>
            </div>
            <div id="messages"></div>
            <div class="message-input">
                <button id="attach-button" class="icon-button">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="text" id="message-text" placeholder="Введите сообщение...">
                <button id="send-message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </section>
    </div>

    <!-- Модальные окна -->
    <div id="match-modal" class="modal hidden">
        <div class="modal-content match-content">
            <img src="match-illustration.png" alt="It's a match!" class="match-illustration">
            <h2>Взаимная симпатия!</h2>
            <p>Вы понравились друг другу</p>
            <div class="modal-buttons">
                <button id="send-message-modal" class="primary-button">Написать сообщение</button>
                <button id="keep-swiping" class="secondary-button">Продолжить поиск</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
